<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Workflow Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Assistant</h1>
            <nav class="tabs">
                <button class="tab-link active" data-tab="prompt">Prompt</button>
                <button class="tab-link" data-tab="settings">Settings</button>
                <button class="tab-link" data-tab="history">History</button>
            </nav>
        </header>

        <main>
            <div id="prompt" class="tab-content active">
                <div class="form-group">
                    <label for="model-search">Model</label>
                    <input type="text" id="model-search" placeholder="Search models...">
                    <ul id="model-list" class="model-dropdown"></ul>
                    <input type="hidden" id="selected-model" value="">
                </div>
                <textarea id="prompt-input" placeholder="Enter your prompt here..."></textarea>
                <button id="send-prompt-btn">Send</button>
                <div class="response-area">
                    <div id="response-output" class="json-tree" placeholder="Response will appear here..."></div>
                    <div class="button-group">
                        <button id="copy-json-btn" class="hidden">Copy JSON</button>
                        <button id="download-json-btn" class="hidden">Download JSON</button>
                        <button id="push-workflow-btn" class="hidden">Push to n8n</button>
                    </div>
                </div>
            </div>

            <div id="settings" class="tab-content">
                <h2>API Provider Settings</h2>
                <div class="form-group">
                    <label for="provider-select">Provider</label>
                    <select id="provider-select">
                        <option value="openai">OpenAI Compatible (OpenRouter, Groq, etc.)</option>
                        <option value="anthropic">Anthropic (Claude)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="api-key">API Key</label>
                    <input type="password" id="api-key" placeholder="Your API Key">
                </div>
                <div class="form-group">
                    <label for="base-url">Base URL</label>
                    <input type="text" id="base-url" placeholder="e.g., https://api.openai.com/v1">
                </div>
                <button id="save-settings-btn">Save & Fetch Models</button>
                <p id="settings-status" class="status-message"></p>

                <hr>
                <h2>n8n Integration (Optional)</h2>
                <div class="form-group">
                    <label for="n8n-url">n8n Instance URL</label>
                    <input type="text" id="n8n-url" placeholder="e.g., https://n8n.example.com">
                </div>
                <div class="form-group">
                    <label for="n8n-api-key">n8n API Key</label>
                    <input type="password" id="n8n-api-key" placeholder="Your n8n User API Key">
                </div>
            </div>

            <div id="history" class="tab-content">
                <h2>Prompt History</h2>
                <div id="history-list"></div>
                <button id="clear-history-btn">Clear History</button>
            </div>
        </main>
    </div>
    <script src="providers/openAICompatible.js"></script>
    <script src="providers/anthropic.js"></script>
    <script src="providers/n8n.js"></script>
    <script src="popup.js"></script>
</body>
</html>
